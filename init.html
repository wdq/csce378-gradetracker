<script>
  $( document ).ready(function() {
      console.log( "Starting" );
      var db = new PouchDB("gradetracker");
      db.info().then(function (info) {
        console.log(info);
      })

      var classdb = new PouchDB("gradetracker-classes");
      var exampleClass = {
        "_id": "1",
        "Semester": "Spring 2017",
        "Code": "ELEC 304",
        "Section": "001",
        "Name": "Signals and Systems",
        "ProfessorName": "Khalid Sayood",
        "ProfessorEmail": "ksayood@unl.edu",
        "GradeFormat": [
          {"Prelecture Quizzes": 5},
          {"Homework Quizzes and Projects": 15},
          {"Tests": 60},
          {"Final": 20}
        ],
        "GradeScale": [
          {"A": [90, 100]},
          {"B": [80, 89]},
          {"C": [70, 79]},
          {"D": [60, 69]},
          {"F": [0,69]}
        ]
      };
      classdb.put(exampleClass);
      classdb.info().then(function (info) {
        console.log(info);
      })  
      
      var gradedb = new PouchDB("gradetracker-grades");
      var exampleGrade = {
        "_id": "1",
        "ClassId": "1",
        "GradeFormat": "Tests",
        "Grade": 82.5,
        "MaxGrade": 100,
        "Name": "Exam 1",
        "Date": "2017-03-07"
      };
      gradedb.put(exampleGrade);
      gradedb.info().then(function (info) {
        console.log(info);
      }) 

  });
</script>
